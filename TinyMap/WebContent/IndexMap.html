		 function  createXMLHttpRequest()
		    {
		    	if(window.XMLHttpRequest)
		    		{
		    			XMLHttpReq = new XMLHttpRequest();
		    		}
		    	else
		    	  if(window.ActiveXObject)
		    		  {
		    		  	try{
		    		  		XMLHttpReq = new ActiveXObject("Msxm12.XMLHTTP");
		    		  	}catch(e){
		    		  		try{
		    		  			XMLHttpReq = new ActiveXObject("Microsoft.XMLHTTP");
		    		  		}catch(e){}
		    		  	}
		    		  }
		    }
		    
		    function proccessResponse()
		    {
		    	if(XMLHttpReq.readyState == 4)
		    		{
		    			if(XMLHttpReq.status == 200)
		    				{
		    					updateList();
		    				}
		    			else
		    				{
		    					window.alert("您所请求的页面有异常");
		    				}
		    		}
		    	
		    }
		    
		    function sendRequest(url)
		    {
		    	createXMLHttpRequest();
		    	XMLHttpReq.open("GET",url,true);
		    	XMLHttpReq.onreadystatechange = proccessResponse;//when writing like that:XMLHttpReq.onreadystatechange = proccessResponse;the XMLHttpReq.readyState will never be 1
		    	XMLHttpReq.send(null);
		    }
		
		    
		    
		    function updateList()
		    {
		    	var result = XMLHttpReq.responseXML.getElementsByTagName("province");
		    	for(var i =0;i <result.length;i++)
		    		{
		    			addOption(i+2,result[i].firstChild.nodeValue);
		    		}
		    }

	    function getBoundary(Bname)
		{       
			var bdary = new BMap.Boundary();
			bdary.get(Bname, function(rs){       //获取行政区域
				//map.clearOverlays();        //清除地图覆盖物       
				var count = rs.boundaries.length; //行政区域的点有多少个
				if (count === 0) 
				{
					alert('未能获取当前输入行政区域');
					return ;
				}
			  	var pointArray = [];
				for (var i = 0; i < count; i++) 
				{
					var ply = new BMap.Polygon(rs.boundaries[i],{fillColor:"#FF9900",strokeWeight: 2, strokeColor: "#666699"}); //建立多边形覆盖物
					map.addOverlay(ply);  //添加覆盖物
					pointArray = pointArray.concat(ply.getPath());
				
				}    
				map.setViewport(pointArray);    //调整视野
				
				ply.addEventListener("click",function(){          
					var regionLabel = new BMap.Label();
					regionLabel.setStyle({backgroundColor:"#999433",fontSize:"12px"});
					regionLabel.setContent("<h4 style='margin:0 0 5px 0;padding:0.2em 0'>"+Bname+"</h4>");
					regionLabel.setOffset(new BMap.Size(60,40));
					regionLabel.setPosition(pointArray);
					map.addOverlay(regionLabel);
						}); 
				
				
			});   
		}

	    //地图事件设置函数：
	    function setMapEvent()
	    	{
	        	map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
	        	map.enableScrollWheelZoom();//启用地图滚轮放大缩小
	       	 	map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
	        	map.enableKeyboard();//启用键盘上下左右键移动地图
	    	}
	    
	  //地图控件添加函数：
	    function addMapControl()
	    	{
	        	//向地图中添加缩放控件
				var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
				map.addControl(ctrl_nav);
	        	//向地图中添加缩略图控件
				var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
				map.addControl(ctrl_ove);
	        	//向地图中添加比例尺控件
				var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
				map.addControl(ctrl_sca);
				
				
	    	}
	  
	    initMap();

	    {

	  	  opt.text=txt;

	  	  sizer_two.options.add(opt);
	    }
